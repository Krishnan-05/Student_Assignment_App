<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/subjectlist']"></ion-back-button>
    </ion-buttons>
    <ion-title
      color="dark"
      class="asstitle"
      style="font-weight: bold; letter-spacing: 0.1rem; text-align: center;"
      >Assignment List</ion-title
    >
    <ion-icon
      *ngIf="isStaff"
      (click)="addAssignment()"
      name="add-outline"
      slot="end"
      size="large"
      style="padding: 0.5rem;"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isStudent">
  <ion-list>
    <ion-list-header>
      <ion-label style="color: red;">Pending Assignment</ion-label>
    </ion-list-header>
    <ion-item-sliding
      *ngFor="let assignment of pendingAssignments; let i=index"
    >
      <ion-item>
        <ion-label>{{assignment.title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          color="success"
          (click)="submitAssignment(assignment,i)"
          >Submit</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label style="color: seagreen;">Submitted Assignment</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let assignment of submittedAssignments">
      <ion-label>{{assignment.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content *ngIf="isStaff">
  <ion-list>
    <ion-list-header>
      <ion-label style="color: seagreen;">All Assignments</ion-label>
    </ion-list-header>
    <ion-item
      (click)="gotoReport(assignment,i)"
      *ngFor="let assignment of assignments; let i = index"
    >
      <ion-label>{{assignment.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
